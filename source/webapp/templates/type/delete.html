{% extends "base.html" %}
{% block title %}Delete Type{% endblock %}

{% block content %}
    <h1 class="question text-center">Are you sure want to delete type:
        <br>
        <b>{{ type}}</b>?</h1>
    <form method="POST" action="{% url "type_delete" type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Yes, delete" class="btn btn-outline-dark"></p>
        <p><a href="{% url 'type_index' %}" class="btn btn-outline-dark">No, cancel</a></p>
    </form>
{% endblock %}
