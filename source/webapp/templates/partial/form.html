{% load widget_tweaks %}
{% csrf_token %}

{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in form %}
    <p class="ml-3 mb-0"><label for="{{ field.id_for_label }}">{{ field.label }}
        {% if field.field.required %}
            <span class="required text-danger">*</span>
        {% endif %}
    </label></p>
    <p class="col-7 ml-0 d-inline-block">{{ field|add_class:'form-control' }}</p>
    {% for error in field.errors %}
        <small class="text-danger ml-3">{{ error }}</small>
    {% endfor %}
{% endfor %}

<p class="ml-3">
    <input type="submit" value="{{ button_text }}" class="btn btn-outline-dark">
</p>
