{% extends 'base.html'%}

{% block title %}{% endblock %}

{%  block content %}
    <div class="jumbotron mt-5 bg-info">
        <h1 class="title_card display-5 font-weight-bold pb-4">{{ issue.summary }}.</h1>
        <pre><p class="lead">{{ issue.description }}</p></pre>
        <p class="lead">Status: {{ issue.status }}</p>
        <p class="lead">Type: {{ issue.type }}</p>
        <hr class="my-4">
        <p class="date">Date of create:  {{ issue.create }}</p>
        <p><a href="" class="btn btn-primary" >Edit</a>
            <a href="" class="btn btn-primary" >Delete</a></p>
    </div>
{% endblock %}
