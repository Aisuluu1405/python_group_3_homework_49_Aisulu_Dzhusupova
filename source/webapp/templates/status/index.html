{% extends 'base.html' %}

{% block title %}Status{% endblock %}

{% block content %}
    <a href="{% url 'webapp:status_add' %}" class="btn btn-outline-primary  m-5">Add Status</a>

    <div class="status text-left">
        <h1>Statuses</h1>
    </div>

<div class="container_index pt-5">
            <div class="row ml-5">
                <div class="col-8">
                    <table class="table">
                        <thead>
                        <tr class="table-dark text-dark">
                            <th scope="col">id</th>
                            <th scope="col">Status</th>

                            <th scope="col"></th>
                        </tr>
                        </thead>
                        {% for status in statuses %}
                            <tbody>
                            <tr class="table-secondary">
                                <td>{{ status.pk }}</td>
                                <td>{{ status}}</td>

                                <td><p><a href="{% url 'webapp:status_delete' status.pk %}"><i class="fas fa-trash-alt ml-5"></i></a>
                                       <a href="{% url 'webapp:status_edit' status.pk %}"><i class="fas fa-edit ml-2"></i></a></p> </td>
                            </tr>
                            </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
{% endblock %}
